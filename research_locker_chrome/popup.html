<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Research Locker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="authView" class="container">
    <h3>Login</h3>
    <p class="subtitle">Access your research locker</p>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="Enter your email" class="form-control" />
    </div>
   
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" class="form-control" />
    </div>
    <button id="loginBtn" class="btn btn-primary">Login</button>
    <div class="social-login">
      <button id="googleLoginBtn" class="btn btn-social">
        <img src="google-icon.svg" alt="Google" width="16" height="16" style="margin-right: 8px;"> Sign in with Google
      </button>
    </div>
    <small>Don't have an account? <a href="http://localhost:5173/" target="_blank">Register on the web app.</a></small>
  </div>

  <div id="saveView" class="container hidden">
    <h3>Save Article</h3>
    <div class="form-group">
      <label for="articleTitle">Title</label>
      <input id="articleTitle" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="articleAuthors">Authors</label>
      <input id="articleAuthors" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="articleDoi">DOI</label>
      <input id="articleDoi" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="articleUrl">URL</label>
      <input id="articleUrl" type="text" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label for="notes">Notes (optional)</label>
      <textarea id="notes" class="form-control"></textarea>
    </div>
    <button id="saveBtn" class="btn btn-primary">Save</button>
    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
  </div>

  <div id="postSaveView" class="container hidden">
    <h3>Article Saved!</h3>
    <p>Do you want to go to your locker?</p>
    <button id="goToLockerBtn" class="btn btn-primary">Yes, go to my locker</button>
    <button id="closeExtensionBtn" class="btn btn-secondary">No, close this</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
